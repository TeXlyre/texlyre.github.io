<svg xmlns="http://www.w3.org/2000/svg" width="1129" height="663" viewBox="0 0 1129 663">
  <title>Local-First Privacy</title>

  <!-- Left Device (User A) -->
  <g id="deviceA" transform="translate(100, 200)">
    <!-- Device frame -->
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#4a5568" stroke="#2d3748" stroke-width="2" />
    <rect x="10" y="10" width="180" height="120" rx="8" fill="#2d3748" />

    <!-- Local storage indicator -->
    <rect x="20" y="25" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="40" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="55" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="70" width="160" height="8" fill="#48bb78" />

    <!-- Privacy shield -->
    <g transform="translate(80, 85)">
      <path d="M20 5 L35 10 L35 25 C35 30 27.5 35 20 37.5 C12.5 35 5 30 5 25 L5 10 Z" fill="#3182ce" />
      <circle cx="20" cy="22" r="3" fill="#ffffff" />
    </g>

    <!-- LED indicator -->
    <circle cx="30" cy="35" r="4" fill="#68d391">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </circle>

    <text x="100" y="170" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">User A Device</text>
    <text x="100" y="190" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Local storage ‚Ä¢ Encrypted</text>
  </g>

  <!-- Right Device (User B) -->
  <g id="deviceB" transform="translate(750, 200)">
    <!-- Device frame -->
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#4a5568" stroke="#2d3748" stroke-width="2" />
    <rect x="10" y="10" width="180" height="120" rx="8" fill="#2d3748" />

    <!-- Local storage indicator -->
    <rect x="20" y="25" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="40" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="55" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="70" width="160" height="8" fill="#48bb78" />

    <!-- Privacy shield -->
    <g transform="translate(80, 85)">
      <path d="M20 5 L35 10 L35 25 C35 30 27.5 35 20 37.5 C12.5 35 5 30 5 25 L5 10 Z" fill="#3182ce" />
      <circle cx="20" cy="22" r="3" fill="#ffffff" />
    </g>

    <!-- LED indicator -->
    <circle cx="30" cy="35" r="4" fill="#68d391">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s" />
    </circle>

    <text x="100" y="170" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">User B Device</text>
    <text x="100" y="190" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Local storage ‚Ä¢ Encrypted</text>
  </g>

  <!-- Central Server (Connection Facilitator) -->
  <g id="centralServer" transform="translate(485, 150)">
    <!-- Server tower -->
    <rect x="0" y="0" width="80" height="120" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2" />
    <rect x="10" y="10" width="60" height="100" rx="4" fill="#6b46c1" />

    <!-- Server indicators -->
    <rect x="20" y="20" width="40" height="6" fill="#9f7aea" />
    <rect x="20" y="32" width="40" height="6" fill="#9f7aea" />
    <rect x="20" y="44" width="40" height="6" fill="#9f7aea" />

    <!-- Connection pulse -->
    <circle cx="40" cy="70" r="8" fill="#d69e2e" opacity="0.8">
      <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Server LED -->
    <circle cx="25" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="55" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>

    <text x="40" y="190" text-anchor="middle" fill="#805ad5" font-size="16" font-family="Arial" font-weight="bold">Connection Server</text>
    <text x="40" y="210" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Facilitates P2P connection only</text>
  </g>

  <!-- Data Exchange Animation -->
  <g id="dataExchange">
    <!-- Encrypted packet from A to B -->
    <g id="packetAtoB">
      <rect x="300" y="260" width="40" height="25" rx="4" fill="#38a169" />
      <!-- Encryption symbols -->
      <rect x="307" y="267" width="4" height="4" fill="#ffffff" />
      <rect x="314" y="267" width="4" height="4" fill="#ffffff" />
      <rect x="321" y="267" width="4" height="4" fill="#ffffff" />
      <rect x="328" y="267" width="4" height="4" fill="#ffffff" />
      <rect x="307" y="274" width="4" height="4" fill="#ffffff" />
      <rect x="321" y="274" width="4" height="4" fill="#ffffff" />
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 450,0; 0,0" dur="3s" repeatCount="indefinite" />
    </g>

    <!-- Encrypted packet from B to A -->
    <g id="packetBtoA">
      <rect x="750" y="300" width="40" height="25" rx="4" fill="#3182ce" />
      <!-- Encryption symbols -->
      <rect x="757" y="307" width="4" height="4" fill="#ffffff" />
      <rect x="764" y="307" width="4" height="4" fill="#ffffff" />
      <rect x="771" y="307" width="4" height="4" fill="#ffffff" />
      <rect x="778" y="307" width="4" height="4" fill="#ffffff" />
      <rect x="757" y="314" width="4" height="4" fill="#ffffff" />
      <rect x="771" y="314" width="4" height="4" fill="#ffffff" />
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -450,0; 0,0" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </g>

    <!-- Connection establishment lines -->
    <line x1="300" y1="270" x2="485" y2="210" stroke="#d69e2e" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite" />
    </line>
    <line x1="565" y1="210" x2="750" y2="270" stroke="#d69e2e" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Privacy Features Grid -->
  <g id="privacyFeatures" transform="translate(190, 420)">
    <!-- Background panel -->
    <rect x="0" y="0" width="670" height="120" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" />

    <!-- Feature 1: End-to-end encryption -->
    <g transform="translate(40, 30)">
      <circle cx="20" cy="20" r="15" fill="#38a169" />
      <path d="M12 20 L17 25 L28 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">E2E Encrypted</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Unreadable in transit</text>
    </g>

    <!-- Feature 2: Local-first -->
    <g transform="translate(170, 30)">
      <circle cx="20" cy="20" r="15" fill="#3182ce" />
      <rect x="12" y="12" width="16" height="16" rx="2" fill="#ffffff" />
      <rect x="14" y="16" width="12" height="2" fill="#3182ce" />
      <rect x="14" y="20" width="12" height="2" fill="#3182ce" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Local Storage</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Data stays on device</text>
    </g>

    <!-- Feature 3: Zero knowledge -->
    <g transform="translate(300, 30)">
      <circle cx="20" cy="20" r="15" fill="#805ad5" />
      <ellipse cx="20" cy="20" rx="8" ry="5" fill="none" stroke="#ffffff" stroke-width="2" />
      <line x1="12" y1="12" x2="28" y2="28" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Zero Knowledge</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Server can't read data</text>
    </g>

    <!-- Feature 4: Offline capable -->
    <g transform="translate(430, 30)">
      <circle cx="20" cy="20" r="15" fill="#d69e2e" />
      <path d="M12 20 L17 25 L28 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Offline Ready</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Works without internet</text>
    </g>

    <!-- Feature 5: Open source -->
    <g transform="translate(560, 30)">
      <circle cx="20" cy="20" r="15" fill="#f56500" />
      <path d="M12 16 L8 20 L12 24" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <path d="M28 16 L32 20 L28 24" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Open Source</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Transparent code</text>
    </g>
  </g>

  <!-- Status indicator -->
  <g id="statusIndicator" transform="translate(400, 580)">
    <text x="165" y="20" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">üîí Peer-to-Peer ‚Ä¢ üè† Local-First ‚Ä¢ üõ°Ô∏è Private</text>
  </g>
</svg>