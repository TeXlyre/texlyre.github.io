<svg xmlns="http://www.w3.org/2000/svg" width="1129" height="663" viewBox="0 0 1129 663">
  <title>Local-First Privacy</title>

  <!-- Left Device (User A) -->
  <g id="deviceA" transform="translate(100, 200)">
    <!-- Device frame -->
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#4a5568" stroke="#2d3748" stroke-width="2" />
    <rect x="10" y="10" width="180" height="120" rx="8" fill="#2d3748" />

    <!-- Local storage indicator -->
    <rect x="20" y="25" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="40" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="55" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="70" width="160" height="8" fill="#48bb78" />

    <!-- Privacy shield -->
    <g transform="translate(80, 85)">
      <path d="M20 5 L35 10 L35 25 C35 30 27.5 35 20 37.5 C12.5 35 5 30 5 25 L5 10 Z" fill="#3182ce" />
      <circle cx="20" cy="22" r="3" fill="#ffffff" />
    </g>

    <!-- LED indicator -->
    <circle cx="30" cy="35" r="4" fill="#68d391">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </circle>

    <text x="100" y="170" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">User A Device</text>
    <text x="100" y="190" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Local storage • Encrypted</text>
  </g>

  <!-- Right Device (User B) -->
  <g id="deviceB" transform="translate(750, 200)">
    <!-- Device frame -->
    <rect x="0" y="0" width="200" height="140" rx="12" fill="#4a5568" stroke="#2d3748" stroke-width="2" />
    <rect x="10" y="10" width="180" height="120" rx="8" fill="#2d3748" />

    <!-- Local storage indicator -->
    <rect x="20" y="25" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="40" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="55" width="160" height="8" fill="#48bb78" />
    <rect x="20" y="70" width="160" height="8" fill="#48bb78" />

    <!-- Privacy shield -->
    <g transform="translate(80, 85)">
      <path d="M20 5 L35 10 L35 25 C35 30 27.5 35 20 37.5 C12.5 35 5 30 5 25 L5 10 Z" fill="#3182ce" />
      <circle cx="20" cy="22" r="3" fill="#ffffff" />
    </g>

    <!-- LED indicator -->
    <circle cx="30" cy="35" r="4" fill="#68d391">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s" />
    </circle>

    <text x="100" y="170" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">User B Device</text>
    <text x="100" y="190" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Local storage • Encrypted</text>
  </g>

  <!-- Central Server (Connection Facilitator) -->
  <g id="centralServer" transform="translate(485, 150)">
    <!-- Server tower -->
    <rect x="0" y="0" width="80" height="120" rx="8" fill="#805ad5" stroke="#6b46c1" stroke-width="2" />
    <rect x="10" y="10" width="60" height="100" rx="4" fill="#6b46c1" />

    <!-- Server indicators -->
    <rect x="20" y="20" width="40" height="6" fill="#9f7aea" />
    <rect x="20" y="32" width="40" height="6" fill="#9f7aea" />
    <rect x="20" y="44" width="40" height="6" fill="#9f7aea" />

    <!-- Connection pulse -->
    <circle cx="40" cy="70" r="8" fill="#d69e2e" opacity="0.8">
      <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Server LED -->
    <circle cx="25" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="55" cy="85" r="3" fill="#f6e05e">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>

    <text x="40" y="220" text-anchor="middle" fill="#805ad5" font-size="16" font-family="Arial" font-weight="bold">Connection Server</text>
    <text x="40" y="240" text-anchor="middle" fill="#718096" font-size="12" font-family="Arial">Facilitates P2P connection only</text>
  </g>

  <!-- Connection Establishment Phase (0-4s) -->
  <g id="connectionEstablishment">
    <!-- User A to Server -->
    <line x1="300" y1="250" x2="485" y2="210" stroke="#3182ce" stroke-width="3" opacity="0" stroke-dasharray="8,4">
      <animate attributeName="opacity" values="0;1;1;0" dur="18s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="0.6s" repeatCount="indefinite" />
    </line>

    <!-- Server to User B -->
    <line x1="565" y1="210" x2="750" y2="250" stroke="#805ad5" stroke-width="3" opacity="0" stroke-dasharray="8,4">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="18s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="0.6s" repeatCount="indefinite" />
    </line>

    <!-- Server back to User A with address -->
    <line x1="485" y1="230" x2="300" y2="270" stroke="#d69e2e" stroke-width="3" opacity="0" stroke-dasharray="8,4">
      <animate attributeName="opacity" values="0;0;0;1;0" dur="18s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="0.6s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Direct P2P Connection (4s onwards) -->
  <g id="directConnection">
    <line x1="300" y1="320" x2="750" y2="320" stroke="#38a169" stroke-width="3" opacity="0" stroke-dasharray="12,6">
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;-18" dur="1s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Connection Request Packets -->
  <g id="connectionPackets">
    <!-- Request from A to Server -->
    <g id="requestToServer">
      <rect x="300" y="245" width="35" height="20" rx="3" fill="#3182ce" opacity="0" />
      <text x="317" y="257" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial" opacity="0">REQ</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 185,-40; 185,-40" dur="18s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;1;0;0;0" dur="18s" repeatCount="indefinite" />
    </g>

    <!-- Server queries B -->
    <g id="serverToB">
      <rect x="565" y="205" width="35" height="20" rx="3" fill="#805ad5" opacity="0" />
      <text x="582" y="217" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial" opacity="0">QRY</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 185,40; 185,40" dur="18s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="18s" repeatCount="indefinite" />
    </g>

    <!-- Server returns address to A -->
    <g id="serverToA">
      <rect x="485" y="225" width="35" height="20" rx="3" fill="#d69e2e" opacity="0" />
      <text x="502" y="237" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial" opacity="0">ADDR</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; -185,40; -185,40" dur="18s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0;1;1;0" dur="18s" repeatCount="indefinite" />
    </g>
  </g>

  <!-- Data Exchange Animation (after connection established) -->
  <g id="dataExchange">
    <!-- Fast packet A to B -->
    <g id="fastPacketAtoB" opacity="0">
      <rect x="300" y="310" width="35" height="20" rx="4" fill="#38a169" />
      <rect x="307" y="317" width="3" height="3" fill="#ffffff" />
      <rect x="313" y="317" width="3" height="3" fill="#ffffff" />
      <rect x="319" y="317" width="3" height="3" fill="#ffffff" />
      <rect x="325" y="317" width="3" height="3" fill="#ffffff" />
      <rect x="307" y="323" width="3" height="3" fill="#ffffff" />
      <rect x="319" y="323" width="3" height="3" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 450,0; 0,0" dur="4s" repeatCount="indefinite" begin="4s" />
    </g>

    <!-- Medium packet B to A -->
    <g id="mediumPacketBtoA" opacity="0">
      <rect x="750" y="330" width="35" height="20" rx="4" fill="#3182ce" />
      <rect x="757" y="337" width="3" height="3" fill="#ffffff" />
      <rect x="763" y="337" width="3" height="3" fill="#ffffff" />
      <rect x="769" y="337" width="3" height="3" fill="#ffffff" />
      <rect x="775" y="337" width="3" height="3" fill="#ffffff" />
      <rect x="757" y="343" width="3" height="3" fill="#ffffff" />
      <rect x="769" y="343" width="3" height="3" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; -450,0; 0,0" dur="5.5s" repeatCount="indefinite" begin="6s" />
    </g>

    <!-- Slow large packet A to B -->
    <g id="slowPacketAtoB" opacity="0">
      <rect x="300" y="315" width="45" height="25" rx="4" fill="#38a169" />
      <rect x="307" y="322" width="4" height="4" fill="#ffffff" />
      <rect x="314" y="322" width="4" height="4" fill="#ffffff" />
      <rect x="321" y="322" width="4" height="4" fill="#ffffff" />
      <rect x="328" y="322" width="4" height="4" fill="#ffffff" />
      <rect x="335" y="322" width="4" height="4" fill="#ffffff" />
      <rect x="307" y="329" width="4" height="4" fill="#ffffff" />
      <rect x="321" y="329" width="4" height="4" fill="#ffffff" />
      <rect x="335" y="329" width="4" height="4" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 450,0; 0,0" dur="7s" repeatCount="indefinite" begin="9s" />
    </g>

    <!-- Quick response B to A -->
    <g id="quickPacketBtoA" opacity="0">
      <rect x="750" y="325" width="30" height="18" rx="3" fill="#3182ce" />
      <rect x="757" y="332" width="2" height="2" fill="#ffffff" />
      <rect x="762" y="332" width="2" height="2" fill="#ffffff" />
      <rect x="767" y="332" width="2" height="2" fill="#ffffff" />
      <rect x="772" y="332" width="2" height="2" fill="#ffffff" />
      <rect x="757" y="337" width="2" height="2" fill="#ffffff" />
      <rect x="767" y="337" width="2" height="2" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; -450,0; 0,0" dur="2.8s" repeatCount="indefinite" begin="8s" />
    </g>

    <!-- Burst packets A to B (multiple small) -->
    <g id="burstPacket1" opacity="0">
      <rect x="300" y="312" width="25" height="16" rx="3" fill="#48bb78" />
      <rect x="307" y="318" width="2" height="2" fill="#ffffff" />
      <rect x="312" y="318" width="2" height="2" fill="#ffffff" />
      <rect x="317" y="318" width="2" height="2" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 450,0; 0,0" dur="3.5s" repeatCount="indefinite" begin="11s" />
    </g>

    <g id="burstPacket2" opacity="0">
      <rect x="300" y="332" width="25" height="16" rx="3" fill="#48bb78" />
      <rect x="307" y="338" width="2" height="2" fill="#ffffff" />
      <rect x="312" y="338" width="2" height="2" fill="#ffffff" />
      <rect x="317" y="338" width="2" height="2" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 450,0; 0,0" dur="3.5s" repeatCount="indefinite" begin="11.8s" />
    </g>

    <!-- Variable speed packet B to A -->
    <g id="variablePacketBtoA" opacity="0">
      <rect x="750" y="318" width="38" height="22" rx="4" fill="#4299e1" />
      <rect x="757" y="325" width="3" height="3" fill="#ffffff" />
      <rect x="763" y="325" width="3" height="3" fill="#ffffff" />
      <rect x="769" y="325" width="3" height="3" fill="#ffffff" />
      <rect x="775" y="325" width="3" height="3" fill="#ffffff" />
      <rect x="781" y="325" width="3" height="3" fill="#ffffff" />
      <rect x="757" y="332" width="3" height="3" fill="#ffffff" />
      <rect x="769" y="332" width="3" height="3" fill="#ffffff" />
      <rect x="781" y="332" width="3" height="3" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; -450,0; 0,0" dur="6.2s" repeatCount="indefinite" begin="12s" />
    </g>

    <!-- Additional slower packets for longer animation -->
    <g id="extraPacketAtoB" opacity="0">
      <rect x="300" y="308" width="32" height="18" rx="3" fill="#68d391" />
      <rect x="307" y="314" width="2" height="2" fill="#ffffff" />
      <rect x="312" y="314" width="2" height="2" fill="#ffffff" />
      <rect x="317" y="314" width="2" height="2" fill="#ffffff" />
      <rect x="322" y="314" width="2" height="2" fill="#ffffff" />
      <rect x="307" y="319" width="2" height="2" fill="#ffffff" />
      <rect x="317" y="319" width="2" height="2" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 450,0; 0,0" dur="5.8s" repeatCount="indefinite" begin="14s" />
    </g>

    <g id="extraPacketBtoA" opacity="0">
      <rect x="750" y="335" width="32" height="18" rx="3" fill="#63b3ed" />
      <rect x="757" y="341" width="2" height="2" fill="#ffffff" />
      <rect x="762" y="341" width="2" height="2" fill="#ffffff" />
      <rect x="767" y="341" width="2" height="2" fill="#ffffff" />
      <rect x="772" y="341" width="2" height="2" fill="#ffffff" />
      <rect x="757" y="346" width="2" height="2" fill="#ffffff" />
      <rect x="767" y="346" width="2" height="2" fill="#ffffff" />
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; -450,0; 0,0" dur="4.5s" repeatCount="indefinite" begin="16s" />
    </g>
  </g>

  <!-- Connection Status Labels -->
  <g id="connectionStatus">
    <text x="525" y="290" text-anchor="middle" fill="#805ad5" font-size="12" font-family="Arial" font-weight="bold" opacity="0">
      Connection Setup
      <animate attributeName="opacity" values="1;1;0;0;0" dur="18s" repeatCount="indefinite" />
    </text>
    <text x="525" y="290" text-anchor="middle" fill="#38a169" font-size="12" font-family="Arial" font-weight="bold" opacity="0">
      Direct P2P Connection
      <animate attributeName="opacity" values="0;0;0;0;1" dur="18s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Privacy Features Grid -->
  <g id="privacyFeatures" transform="translate(190, 420)">
    <!-- Background panel -->
    <rect x="0" y="0" width="670" height="120" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" />

    <!-- Feature 1: End-to-end encryption -->
    <g transform="translate(50, 30)">
      <circle cx="20" cy="20" r="15" fill="#38a169" />
      <rect x="15" y="17" width="10" height="7" rx="1" fill="#ffffff" />
      <circle cx="20" cy="15.5" r="2.5" fill="none" stroke="#ffffff" stroke-width="1.5" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">E2E Encrypted</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Unreadable in transit</text>
    </g>

    <!-- Feature 2: Local-first -->
    <g transform="translate(180, 30)">
      <circle cx="20" cy="20" r="15" fill="#3182ce" />
      <rect x="12" y="12" width="16" height="16" rx="2" fill="#ffffff" />
      <rect x="14" y="16" width="12" height="2" fill="#3182ce" />
      <rect x="14" y="20" width="12" height="2" fill="#3182ce" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Local Storage</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Data stays on device</text>
    </g>

    <!-- Feature 3: Zero knowledge -->
    <g transform="translate(310, 30)">
      <circle cx="20" cy="20" r="15" fill="#805ad5" />
      <ellipse cx="20" cy="20" rx="8" ry="5" fill="none" stroke="#ffffff" stroke-width="2" />
      <line x1="12" y1="12" x2="28" y2="28" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Zero Knowledge</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Server can't read data</text>
    </g>

    <!-- Feature 4: Offline capable -->
    <g transform="translate(440, 30)">
      <circle cx="20" cy="20" r="15" fill="#d69e2e" />
      <path d="M12 18 A 12 12 0 0 1 28 18" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4" />
      <path d="M14 20 A 8 8 0 0 1 26 20" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4" />
      <circle cx="20" cy="23" r="1" fill="#ffffff" opacity="0.4" />
      <line x1="13" y1="13" x2="27" y2="27" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Offline Ready</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Works without internet</text>
    </g>

    <!-- Feature 5: Open source -->
    <g transform="translate(570, 30)">
      <circle cx="20" cy="20" r="15" fill="#f56500" />
      <path d="M14 16 L10 20 L14 24" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <path d="M26 16 L30 20 L26 24" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
      <line x1="18" y1="15" x2="22" y2="25" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
      <text x="20" y="50" text-anchor="middle" fill="#2d3748" font-size="12" font-family="Arial" font-weight="bold">Open Source</text>
      <text x="20" y="65" text-anchor="middle" fill="#718096" font-size="10" font-family="Arial">Transparent code</text>
    </g>
  </g>

  <!-- Status indicator -->
  <g id="statusIndicator" transform="translate(400, 580)">
    <text x="165" y="20" text-anchor="middle" fill="#4a5568" font-size="16" font-family="Arial" font-weight="bold">🔒 Peer-to-Peer • 🏠 Local-First • 🛡️ Private</text>
  </g>
</svg>