<svg xmlns="http://www.w3.org/2000/svg" width="1129" height="663" viewBox="0 0 1129 663">
  <title>Collaborative Editing</title>

  <!-- Background elements -->
  <ellipse cx="559" cy="635.49998" rx="514" ry="27.50002" fill="#3f3d56" />
  <ellipse cx="558" cy="627" rx="460" ry="22" opacity="0.2" />

  <!-- Main editor window -->
  <rect x="131" y="152.5" width="840" height="50" fill="#3f3d56" />
  <path d="M166.5,727.3299A21.67009,21.67009,0,0,0,188.1701,749H984.8299A21.67009,21.67009,0,0,0,1006.5,727.3299V296h-840Z" transform="translate(-35.5 -118.5)" fill="#3f3d56" />
  <path d="M984.8299,236H188.1701A21.67009,21.67009,0,0,0,166.5,257.6701V296h840V257.6701A21.67009,21.67009,0,0,0,984.8299,236Z" transform="translate(-35.5 -118.5)" fill="#3f3d56" />
  <path d="M984.8299,236H188.1701A21.67009,21.67009,0,0,0,166.5,257.6701V296h840V257.6701A21.67009,21.67009,0,0,0,984.8299,236Z" transform="translate(-35.5 -118.5)" opacity="0.2" />

  <!-- Window controls -->
  <circle cx="181" cy="147.5" r="13" fill="#ff5f56" />
  <circle cx="217" cy="147.5" r="13" fill="#ffbd2e" />
  <circle cx="253" cy="147.5" r="13" fill="#27ca3f" />

  <!-- Editor content area -->
  <rect x="168" y="213.5" width="780" height="386" rx="5.33505" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />

  <!-- Text content with collaborative highlights -->
  <rect x="200" y="280" width="300" height="15" rx="2" fill="#e8f5e8" />
  <rect x="200" y="310" width="450" height="15" rx="2" fill="#fff5f5" />
  <rect x="200" y="340" width="380" height="15" rx="2" fill="#f0fffe" />
  <rect x="200" y="370" width="420" height="15" rx="2" fill="#e8f5e8" />

  <!-- Text lines -->
  <rect x="210" y="285" width="200" height="5" fill="#666" />
  <rect x="210" y="315" width="320" height="5" fill="#666" />
  <rect x="210" y="345" width="280" height="5" fill="#666" />
  <rect x="210" y="375" width="300" height="5" fill="#666" />

  <!-- Version control / collaboration sidebar -->
  <rect x="750" y="240" width="180" height="320" rx="5" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />

  <!-- Sidebar header -->
  <rect x="760" y="250" width="160" height="30" rx="3" fill="#3ecc5f" />
  <text x="840" y="269" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">Collaborators</text>

  <!-- User avatars and status -->
  <circle cx="780" cy="305" r="15" fill="#3ecc5f" />
  <text x="780" y="310" text-anchor="middle" fill="white" font-size="10" font-family="Arial">A</text>
  <circle cx="900" cy="305" r="5" fill="#27ca3f" />
  <text x="810" y="310" fill="#333" font-size="11" font-family="Arial">Alice (editing)</text>

  <circle cx="780" cy="340" r="15" fill="#ff6b6b" />
  <text x="780" y="345" text-anchor="middle" fill="white" font-size="10" font-family="Arial">B</text>
  <circle cx="900" cy="340" r="5" fill="#27ca3f" />
  <text x="810" y="345" fill="#333" font-size="11" font-family="Arial">Bob (online)</text>

  <circle cx="780" cy="375" r="15" fill="#4ecdc4" />
  <text x="780" y="380" text-anchor="middle" fill="white" font-size="10" font-family="Arial">C</text>
  <circle cx="900" cy="375" r="5" fill="#27ca3f" />
  <text x="810" y="380" fill="#333" font-size="11" font-family="Arial">Carol (editing)</text>

  <!-- Activity indicators -->
  <g id="activityDots">
    <circle cx="870" cy="520" r="3" fill="#3ecc5f">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="880" cy="520" r="3" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.7s" />
    </circle>
    <circle cx="890" cy="520" r="3" fill="#4ecdc4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1.3s" />
    </circle>
  </g>

  <!-- Collaboration indicator text -->
  <text x="840" y="540" text-anchor="middle" fill="#666" font-size="10" font-family="Arial">3 users collaborating</text>

  <!-- Collaborative indicators - multiple cursors (positioned at end for highest z-index) -->
  <g id="cursor1">
    <line x1="300" y1="283" x2="300" y2="293" stroke="#3ecc5f" stroke-width="2" />
    <polygon points="300,283 305,273 295,273" fill="#3ecc5f" />
    <rect x="306" y="271" width="50" height="18" rx="3" fill="#3ecc5f" />
    <text x="331" y="283" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Alice</text>
  </g>

  <g id="cursor2">
    <line x1="400" y1="313" x2="400" y2="323" stroke="#ff6b6b" stroke-width="2" />
    <polygon points="400,313 405,303 395,303" fill="#ff6b6b" />
    <rect x="406" y="301" width="50" height="18" rx="3" fill="#ff6b6b" />
    <text x="431" y="313" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Bob</text>
  </g>

  <g id="cursor3">
    <line x1="350" y1="373" x2="350" y2="383" stroke="#4ecdc4" stroke-width="2" />
    <polygon points="350,373 355,363 345,363" fill="#4ecdc4" />
    <rect x="356" y="361" width="50" height="18" rx="3" fill="#4ecdc4" />
    <text x="381" y="373" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Carol</text>
  </g>
</svg>